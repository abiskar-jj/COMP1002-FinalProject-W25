<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Form</title>
        <link rel="stylesheet" href="shoes.css">
</head>
<body>
      <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2>Get in Touch</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="eae45899-35ab-4c99-bb51-b9d4c80c8d87">
            <input type="text" name="name" placeholder="Your Name" class="contact-inputs">
            <input type="email" name="email" placeholder="Your email" class="contact-inputs">
            <textarea name="message" placeholder="Your Message" class="contact-inputs" required></textarea>
            <button types="submit"> Submit </button>
        </form>
        <div class="contact-right">
            <img src="images/Shoe.13.svg" alt="">

        </div>
      </div>
    
</body>
</html>
